parameters:
  sets:
    - 'clean-code'
    - 'dead-code'
    - 'psr12'
    - 'php70'
    - 'php71'
    - 'common'

  line_ending: '\n'

services:
  PhpCsFixer\Fixer\Phpdoc\PhpdocLineSpanFixer:
    property: single

  PhpCsFixer\Fixer\Import\OrderedImportsFixer:
    importsOrder:
      - class
      - const
      - function
