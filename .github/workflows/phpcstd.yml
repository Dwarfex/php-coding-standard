name: phpcstd

on: [push]

jobs:
  phpcstd:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        php: [7.1, 7.4, 8.0]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: prestissimo
          coverage: none
          extensions: php-ast
        env:
          COMPOSER_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Remove easy-coding-standard on php 7.1
        run: composer remove symplify/easy-coding-standard-prefixed
        if: ${{ matrix.php == 7.1 }}

      - name: Remove composer normalize on php 8.0
        run: composer remove symplify/easy-coding-standard-prefixed
        if: ${{ matrix.php == 8.0 }}

      - name: Install dependencies
        run: composer install

      - name: Enable all tools
        run: sed -i -e 's/enabled = false/enabled = true/g' .phpcstd.dist.ini

      - name: Run phpcstd
        run: bin/phpcstd --continue --ci
